<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Emphasis the Text -->
    <em>Chowhan</em>
    <br>
    <!-- to bold the text -->
     <strong>tharun</strong>
     <br>
     <!-- to underline the text -->
      <u>codegnan</u>
      <br>

      <!-- inserted text (commonly underlined) -->
       <ins>helloWelcome</ins>
       <br>

       <!-- Indicates the Deleted Text -->
        <del>hello</del>
        <br>

        <!-- Highlight the with a yellow Background -->
         <mark>Karthik</mark>
         <br>

         <!-- shows strikethrough(though deprecated in favor of <del>) -->
         <strike>hello</strike>
         <br>

         <!--formatting  font -->
         <cite>shyam</cite>
         <br>

         <!-- gives space before the text -->
         <blockquote>iam,java Student</blockquote>
</body>
</html>
