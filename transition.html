<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width:300px;
        height:200px;
        background-color:green;
        border:5px solid purple;
        transition:background-color 5s ease,border-radius 5s ease,tranform 5s ease;
    }
    .box:hover{
        background-color:yellow;
        border-radius:20px;
        transform:scale(.5) rotate(45deg);
    }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
