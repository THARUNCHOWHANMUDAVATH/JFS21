<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">username</label>
        <input type="text" placeholder="enter text"><br>
       
        <label for="">password</label>
        <input type="password">
       
        <br>
        <label for="">email</label>
        <input type="email"><br>
        
        
        <label for="">number</label>
        <input type="number"min="10" max="100"><br>
        
        
        <label for="">Date</label>
        <input type="date"><br>
        
        
        <label for="">color</label>
        <input type="color"><br>

        <label for="">upload</label>
        <input type="file"><br>

        <label for="">time</label>
        <input type="time"><br>
        <!-- check box -->
        <label for="">subscribe</label>
        <input type="checkbox"><br>
        <!-- radio button -->
        <label for="gender">gender :</label>
        <input type="radio" id="male" name="male" value="male">
        <label for="gender">male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label><br>

        <!-- range -->
        <label for="">Range</label>
        <input type="range" min="10" max="100"><br>
        <!-- url -->
        <label for="">Website</label>
        <input type="url" placeholder="www.example.com><br>
        <!-- textarea -->
        <label for="">Comments</label>
        <textarea name="comments"rows="4" cols="300" id=""></textarea><br>
        <label for="COuntry">Country</label>
        <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="CANADA">CANADA</option>
        </select>

        
    </form>
</body>
</html>
