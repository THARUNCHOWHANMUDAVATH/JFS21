<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-box{
            width:100px;
            height:200px;
            background: linear-gradient(to right,blue,red);
        }
        .gradient-box1{
            width:100px;
            height:200px;
            background: radial-gradient(circle,blue,red);
        }
        .gradient-box2{
            width:100px;
            height:200px;
            background: conic-gradient(blue,red);
        }
    </style>
</head>
<body>
    <div class="gradient-box"></div><br>
    <div class="gradient-box1"></div><br>
    <div class="gradient-box2"></div>
</body>
</html>
